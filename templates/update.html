<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MyTodo</title>
</head>

<body>
    <div class="container my-3">
        <h2>update todo</h2>
        <form method="POST">
            <div class="form-group">
              <label for="title">Todo Title</label>
              <input type="text" class="form-control" id="title" value={{todo.title}} name="title" placeholder="add todo">
            </div>
            <div class="form-group">
              <label for="desc">Todo Description</label>
              <input type="text" class="form-control" id="desc" name="desc"  value={{todo.desc}} placeholder="add description">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>

</html>
